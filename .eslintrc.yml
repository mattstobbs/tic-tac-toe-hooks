extends: airbnb

parser: babel-eslint

rules:
  function-paren-newline: 'off'
  import/extensions: 'off'
  import/no-unresolved: 'off'
  indent: ["error", 2]
  jsx-a11y/label-has-for: 'off'
  linebreak-style: 0
  react/forbid-prop-types: 'off'
  react/jsx-filename-extension: 'off'
  react/prop-types: 'off'

env:
  browser: true
  jest: true